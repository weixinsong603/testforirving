<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-515M3CMNP3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-515M3CMNP3');
    </script>
</head>
<body>
    <h1>Welcome to My Custom Website</h1>

    <button id="my-button1">Click Me 1</button>
    <button id="my-button2">Click Me 2</button>
    <button id="my-button3">Click Me 2</button>

    <script>
        document.getElementById('my-button1').onclick = function() {
            gtag('event', 'button_click', {
                'component': 'my_button1',
                'branch': 'branch1'
            });
            alert('Button 1 clicked! Event sent to Google Analytics.');
        };

        document.getElementById('my-button2').onclick = function() {
            gtag('event', 'button_click', {
                'component': 'my_button2',
                'branch': 'branch2'
            });
            alert('Button 2 clicked! Event sent to Google Analytics.');
        };
        document.getElementById('my-button3').onclick = function() {
            gtag('event', 'button_click', {
                'component': 'my_button3',
                'module': 'branch3',
                'flow': 'sign_up',
                'step': '1',
                'component': 'email_input',
                'traget': 'zerobounce', 
                'platform': 'PWA'
            });
            alert('Button 2 clicked! Event sent to Google Analytics.');
        };
    </script>
</body>
</html>
